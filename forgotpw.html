<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="icon" type="image/png" href="images/2.png">
    <link rel="stylesheet" href="forgotpw.css">
    <script src="https://kit.fontawesome.com/bb17e47804.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">
                Forgot password
            </h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="fa-solid fa-user login__icon"></i>

                    <div class="login__box-input">
                        <input type="text" required class="login__input" placeholder="">
                        <label for="login__input" class="login__label">Create New Username</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="fa-solid fa-key login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder="">
                        <label for="login__input" class="login__label">Create New Password</label>
                        <i class="fa-solid fa-eye-slash login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <button class="login__button">
                Create
            </button>
            <p class="back-to-login__page-btn">Back to <a href="index.html">Login </a>page</p>
           <!-- Need to add link to go to the index.html login page if you click create-->
        </form>
    </div>
    <script src="forgotpw.js"></script>
</body>
</html>
